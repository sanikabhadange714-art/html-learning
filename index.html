
<!DOCTYPE html>
<html>
<head>
    <title>Sanika | Day 4 HTML Form</title>

    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Contact Me</h1>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea rows="4" placeholder="Enter your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
